<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/entry.css">
    <title>New Entry - MyDiary</title>
</head>
<body>
    <header>
        <div id="site-name">MyDiary</div>
    </header>
    <main>
        <div id="write-box">
            <h1 id="write-title">New Entry</h1>
            <form action="">
              <input type="text" name="" class="w-input" id="" placeholder="Subject">
              <textarea name="" id="write-content" class="w-input" rows="10" placeholder="What happened...."></textarea>
              <input type="submit" value="Save" class="form-btn btn-entry">
            </form>
        </div>
    </main>
    <footer>
        
    </footer>
</body>
