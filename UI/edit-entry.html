<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/entry.css">
    <title>New Entry - MyDiary</title>
</head>
<body>
    <header>
       <nav>
        <div id="site-name"><a href="index.html">MyDiary</a></div>
        <div class="nav-links">
            <a href="profile.html"><img id="user-icon" src="images/avatar.png"/></a>
        </div>
        </nav>
    </header>
    <main>
        <div id="write-box">
            <h1 id="write-title">Edit Entry</h1>
            <form action="">

            </form>
        </div>
    </main>
