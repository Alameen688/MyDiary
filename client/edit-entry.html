<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/entry.css">
    <title>Edit Entry | MyDiary</title>
</head>
<body>
    <header>
       <nav>
        <div id="site-name"><a href="index.html">MyDiary</a></div>
        <div class="nav-links">
        </div>
        </nav>
    </header>
    <main>
        <div id="write-box">
            <h1 id="write-title">Edit Entry</h1>
            <div id="error-box"></div>
            <form>
              <input type="text" class="w-input" placeholder="Subject" id="write-subject" required>
              <textarea id="write-content" class="w-input" rows="10" placeholder="What happened...." required></textarea>
              <input type="submit" value="Save" id="edit-entry-btn" class="form-btn btn-entry">
            </form>
        </div>
    </main>
    
    <script src="js/utils.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/entry.js"></script>
</body>
</html>
