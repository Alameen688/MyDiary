<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/entry.css">

<body>
    <header>
       <nav>
        <div id="site-name"><a href="index.html">MyDiary</a></div>
        <div class="nav-links">
        </div>
        </nav>
    </header>
    <main>
        <div id="grid-box">
          <div class="entry-grid">
                <!--Loader 4 from https://codepen.io/aurer/pen/jEGbA -->
                <div class="loader loader--style4" title="3">
                    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                    width="24px" height="24px" viewBox="0 0 24 24" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <rect x="0" y="0" width="4" height="7" fill="#db4437">
                        <animateTransform  attributeType="xml"
                        attributeName="transform" type="scale"
                        values="1,1; 1,3; 1,1"
                        begin="0s" dur="0.6s" repeatCount="indefinite" />       
                    </rect>
                
                    <rect x="10" y="0" width="4" height="7" fill="#db4437">
                        <animateTransform  attributeType="xml"
                        attributeName="transform" type="scale"
                        values="1,1; 1,3; 1,1"
                        begin="0.2s" dur="0.6s" repeatCount="indefinite" />       
                    </rect>
                    <rect x="20" y="0" width="4" height="7" fill="#db4437">
                        <animateTransform  attributeType="xml"
                        attributeName="transform" type="scale"
                        values="1,1; 1,3; 1,1"
                        begin="0.4s" dur="0.6s" repeatCount="indefinite" />       
                    </rect>
                    </svg>
                </div>
  
          </div>
        </div>
        
        <div id="floating-button">
        <a href="add-entry.html">
            <img class="fab-icon" src="images/plus.png">

      </div>
