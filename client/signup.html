<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/auth.css">
    <title>Sign Up | MyDiary - It's what happened</title>
</head>
<body>
    <header>
       <nav>
        <div id="site-name"><a href="index.html">MyDiary</a></div>
        <div class="nav-links">
            <a class="nav-item" href="login.html">Login</a>
        </div>
        </nav>
    </header>
    <main>
        <div class="auth-box" id="signup-box">
            <h1 id="signup-title">Create an account</h1>
            <div id="error-box"></div>
            <form>
               <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" placeholder="Full Name" name="fullname" id="fullname" aria-hidden="true">
                </div>
                <div class="textbox">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" placeholder="Email" name="email" id="email">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Password" name="password" id="password">
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" placeholder="Confirm password" name="confirm-password" id="confirm-password">
                </div>
                <input type="submit" value="Sign Up" class="form-btn btn-register" id="submit-signup">
                <div class="link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
        
    </main>

    <script src="js/utils.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
